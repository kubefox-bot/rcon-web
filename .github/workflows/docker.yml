name: Build & Push Docker Image

on:
  push:
    branches: [main]
    tags: ["v*"]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¦ Install Volta
        uses: volta-cli/action@v4

      - name: ğŸ“¦ Install dependencies
        working-directory: frontend
        run: yarn install --immutable

      - name: ğŸ”¨ Build frontend
        working-directory: frontend
        run: yarn build

      - name: ğŸ“¤ Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ¦€ Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ”¨ Build backend
        working-directory: backend
        run: cargo build --release

      - name: ğŸ“¤ Upload backend binary
        uses: actions/upload-artifact@v4
        with:
          name: rcon-api
          path: backend/target/release/rcon-api

  docker:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]

    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ghcr.io/xymox72/rcon

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¥ Download frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: ğŸ“¥ Download backend
        uses: actions/download-artifact@v4
        with:
          name: rcon-api
          path: backend/target/release/

      - name: ğŸ” Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ startsWith(github.ref, 'refs/tags/v') && format('{0}:{1}', env.IMAGE_NAME, github.ref_name) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
